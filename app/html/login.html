<!DOCTYPE html>
<html>
<head>
  <title>Intimi-登陆页面</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/login/login.css">
</head>
<body>

  <div class="login_form clearfix">
    <div class="pull-left">
      <h1 class="logo">
        Intimi
      </h1>

      <a>记住密码：</a> <input type="checkbox"/>

    </div>

    <div class="pull-right ">
      <p class="field">
        <input type="text" name="login" placeholder="用户名">
        <i class="icon-user icon-large"></i>
      </p>
      <p class="field">
        <input type="password" name="password" placeholder="密码">
        <i class="icon-lock icon-large"></i>
      </p>
      <p class="submit">
        <a type="submit" class="button button-circle button-primary" name="submit"><i class="icon-arrow-right icon-large"></i></a>
        <!--<button type="submit" name="submit"><i class="icon-arrow-right icon-large"></i></button>-->
      </p>
    </div>

  </div>


  <div id="loading"><strong>加载中...</strong><span></span></div>
</body>
</html>
