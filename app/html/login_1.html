<!DOCTYPE html>
<html>
<head>
  <title></title>

  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<section class="main">
  <form class="form-2">
    <h1>Intimi</h1>
    <p class="float">
      <label for="login"><i class="icon-user"></i>用户名：</label>

    <p class="float">
      <label for="password"><i class="icon-lock"></i>密码：</label>
      <input type="password" name="password" placeholder="请输入您的密码..." class="showpassword">
    </p>
    <p class="clearfix"></p>
    <p >
      &nbsp; &nbsp; &nbsp;
      <a href="">忘记密码？</a>
      &nbsp; &nbsp; &nbsp;
      <a>记住密码：</a>
      <input type="checkbox"/>
      &nbsp; &nbsp; &nbsp;
      <input type="submit" name="submit" value="登录">
    </p>
  </form>​​
</section>
</body>
</html>
